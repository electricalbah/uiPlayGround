<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="ui1.css" />
        <h:outputScript library="javascript" name="jquery-2.2.0.min.js"/>
        <h:outputScript library="javascript" name="js1.js"/>
    </h:head>
    <h:body>
    
        #{indexBean.wiring()}
        <f:view>
            <h:form id="indexForm">

                <div id ="radio-group">
                    <h:selectOneRadio value="#{indexBean.selectedItemStr}" id ="selectOneRadioId" disabledClass ="selectOneRadioClass" enabledClass ="selectOneRadioClass">
                        <f:selectItem itemValue="1" itemLabel="Item 1"  />
                        <f:selectItem itemValue="2" itemLabel="Item 2" />
                    </h:selectOneRadio>
                </div>

                <h:commandButton action = "#{indexBean.next()}" value = "Next"  /> 
            </h:form>
        </f:view>
     <h:link value="fParam" outcome="fparam" />
    </h:body>
</html>

<!--                NOTE 1-->
<!-- styleClass on selectOneRadio applies html class to the table if its present -->

<!--enabledClass on selectOneRadio  applies html class on the labels of the input items when they are enabled, 
we dont normally have disabled buttons so it must be ok
oR simply use both enabled and disabledClass -->
