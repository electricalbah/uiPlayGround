<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="ui1.css" />
    </h:head>
    <h:body>

        <div>
            <dl>
                <dt>Pass Value from f:param child to h:outputFormat parent</dt>
                <dd>
                    <h:outputFormat value="Hello,{0}. You are from {1}.">
                        <f:param value="JSF User" />
                        <f:param value="China" />
                    </h:outputFormat>
                </dd>
            </dl>
            <dl>
                <dt>2. Sliding Panel </dt>
                <dd>
                    <div id="slideToggle1" class="panel1">Click to slide down panel</div>
                    <div id="slideToggle2" class="panel2">Hello world!</div>
                </dd>
            </dl>

        </div>     


        <!--//TODO MOVE THIS TO ANOTHER page req-params.xhtml and continue fparam with various other components-->
        <f:view>
            <h:form id="indexForm">
                <!-- 1a) bind a UIComponent to the request map as "foo" -->
                <h:inputText id ="input1" binding="#{requestScope.foo}" />

                <!-- 2a) bind a value directly to the request map as "foo" -->
                <h:inputText id ="input2" value="#{requestScope.userName}" />

                 <h:commandButton action = "#" value = "Next"  /> 

            </h:form>
        </f:view>

        <!-- 1b) read value from a UIComponent that implements ValueHolder so that you get the value by .value -->
        #{requestScope.foo.value} <br/>

        <!-- 2a) read value directly from the request scope -->
        #{requestScope.userName} <br/>

        #{requestScope["userName"]} <br/>


        #{param['indexForm:input2']}  <br/>

        <h:outputText value="#{request.getParameter('indexForm:input2')}" /> <br/>



        <!--you can use f:viewParam to set the parameter from an xhtml page to its backingBean-->
        <!--<f:viewParam name="id" value="#{blog.entryId}"/>-->

    </h:body>
</html>
